<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Manrope:wght@200..800&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Blog preview card</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-header">
        <div class="img-wrapper">
          <img
            id="illustration-article"
            src="assets/images/illustration-article.svg"
            alt="illustration-article" />
        </div>

        <p class="header-title">Learning</p>
        <div class="header-subtitle">Published 21 Dec 2023</div>
      </div>
      <section class="card-body">
        <div class="card-body-header">
          <h1>HTML & CSS foundations</h1>
        </div>
        <div class="card-body-content">
          <p class="card-body-content-text">
            These languages are the backbone of every website, defining
            structure, content, and presentation
          </p>
        </div>
      </section>
      <div class="card-footer">
        <img
          src="assets/images/image-avatar.webp"
          alt="image-avatar"
          height="36"
          width="36" />
        <p class="author">Greg Hooper</p>
      </div>
    </div>
  </body>
</html>
